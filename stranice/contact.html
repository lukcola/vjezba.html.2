<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contant us</title>
</head>

<body>
    <a href="../main_page.html">Main page</a>
    <h2>Contact us</h2>
    <form name="kontakt obrazac" action="" method="post" enctype="text/plain" autocomplete="off">
        <div>
            <label for="ime">Your name</label>
            <br>
            <input id="ime" type="text" required>
        </div>

        <br>

        <div>
            <label for="emai">Your email address</label>
            <br>
            <input id="email" type="email" required>
        </div>

        <br>

        <div>
            <label for="message">Your massage</label>
            <br>
            <textarea id="message" name="message" rows="7" cols="50" maxlength="200" placeholder="Max 200 znakova..." required></textarea>
        </div>

        <div>
            <input type="submit" value="Send Message">
        </div>

    </form>
</body>

</html>
